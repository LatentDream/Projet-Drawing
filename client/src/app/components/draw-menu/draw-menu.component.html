<mat-sidenav-container class="menuContainer" >

            <!--Text tools toggle button-->
                <mat-button-toggle class="buttonContainerSide" title="Texte" value="text">

                        <!--Text icon-->

                        <!--Bucket icon-->

                            width="24" height="24"
                            viewBox="0 0 172 172"

            <!--Draw "Éfface" tool-->
                <mat-button-toggle class="buttonContainerSide" title="Éfface" value="eraser">
                    <mat-icon class="white-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                        width="24" height="24"
                        viewBox="0 0 172 172"
                        style=" fill:#000000;"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M0,172v-172h172v172z" fill="none"></path><g fill="#ffffff"><path d="M112.1225,13.8675c-2.70094,0 -5.34812,0.91375 -7.31,2.9025l-91.4825,92.45c-4.03125,4.07156 -4.03125,10.75 0,14.835l32.895,33.2175c0.65844,0.65844 1.54531,0.9675 2.4725,0.9675h92.3425c1.34375,0.20156 2.6875,-0.41656 3.42656,-1.55875c0.73906,-1.14219 0.73906,-2.62031 0,-3.7625c-0.73906,-1.14219 -2.08281,-1.76031 -3.42656,-1.55875h-54.9325l76.0025,-76.755c4.03125,-4.07156 4.03125,-10.76344 0,-14.835l-42.57,-43c-1.96187,-1.98875 -4.71656,-2.9025 -7.4175,-2.9025zM61.92,70.09l49.235,46.1175l-34.7225,35.1525h-26.3375l-31.82,-32.25c-1.35719,-1.38406 -1.35719,-3.57437 0,-4.945z"></path></g></g></svg>
                    </mat-icon>
                </mat-button-toggle>

            <!--Draw "Grille" tool-->
                <mat-button-toggle class="buttonContainerSide" title="Grille" value="grid">
                    <mat-icon class="white-icon">grid_on</mat-icon>
                </mat-button-toggle>

            <!--Draw "Selection" tool-->
                <mat-button-toggle class="buttonContainerSide" title="Selection" value="selection">
                    <mat-icon class="white-icon">tab_unselected</mat-icon>
                </mat-button-toggle>
        </mat-button-toggle-group>

        <!--Undo button-->
        <div class="buttonContainerSide">
            <button mat-button title="Annuler" class="undoRedo" (click)="undoRedo.undo()" [disabled]="undoRedo.unableToUndo">
                <mat-icon>undo</mat-icon>
            </button>
        </div>

        <!--Redo button-->
        <div class="buttonContainerSide">
            <button mat-button title="Refaire" class="undoRedo" (click)="undoRedo.redo()" [disabled]="undoRedo.unableToRedo">
                <mat-icon>redo</mat-icon>
            </button>
        </div>

        <!-- Bottom tool buttons group-->
        <div class="toolButtonGroupContainerBottom">
            
            <!--Save button-->
            <div class="buttonContainerSide">
                <button mat-button title="Sauvegarder" (click)="openDialogSaveDrawZone()">
                    <mat-icon class="white-icon">save</mat-icon>
                </button>
            </div>

            <!--Export button-->
            <div class="buttonContainerSide">
                <button mat-button title="Exporter le dessin" (click)="openDialogExportDrawZone()">
                    <mat-icon class="white-icon">launch</mat-icon>
                </button>
            </div>

            <!--User guide button-->
            <div class="buttonContainerSide">
                <button mat-button title="Guide d'utilisation" (click)="goToUserGuide()">
                    <mat-icon class="white-icon">info</mat-icon>
                </button>
            </div>

            <!--Return button-->
            <div class="buttonContainerSide">
                <button mat-button title="Retour" (click)="goToMainMenu()">
                    <mat-icon class="white-icon">arrow_back</mat-icon>
                </button>
            </div>
        </div>


    </mat-sidenav>

    <!--Content of the tools sidenav, or Attributes sidenav-->
    <mat-sidenav-content class="attMenuContainer">

            <!--Attributes sidenav for the draw tool (brushes)-->
            <div [ngSwitch]="buttonToggleValue" >
                <div *ngSwitchCase="'draw'"><app-draw-tap></app-draw-tap></div>
                <div *ngSwitchCase="'shape'"><app-shape-tap></app-shape-tap></div>
                <div *ngSwitchCase="'line'"><app-line-tap></app-line-tap></div>
                <div *ngSwitchCase="'text'"><app-text-tap></app-text-tap></div>
                <div *ngSwitchCase="'color'"><app-color-tap></app-color-tap></div>
                <div *ngSwitchCase="'eraser'"><app-erase-tap></app-erase-tap></div>
                <div *ngSwitchCase="'grid'"><app-grid-tap></app-grid-tap></div>
                <div *ngSwitchCase="'selection'"><app-selection-tap></app-selection-tap></div>
            </div>

        
    </mat-sidenav-content>



</mat-sidenav-container>
