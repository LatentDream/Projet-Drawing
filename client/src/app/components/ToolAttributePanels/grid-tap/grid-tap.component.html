
<div class="attMenuContainer">
    <p style="margin-left: 5px"><b>Outil grille</b></p>
    <div class="toggleButton" style="margin-left: 5px">
        <button mat-raised-button color="primary" (click)="gridService.toggleGrid()">Activer / Désactiver</button>
        <p>Taille des carrées de la grille en pixel</p>
        <mat-slider id="slider1" thumbLabel [displayWith]="formatLabel" min="10" max="500" [value]="gridService.scale" (change)="scaleChange($event)"></mat-slider>
        <p>Transparence de la grille</p>
        <mat-slider id="slider2" thumbLabel [displayWith]="formatLabel" step="0.05" min="0.1" max="1" [value]="gridService.opacity" (change)="opacityChange($event)"></mat-slider>
    </div>
</div>
