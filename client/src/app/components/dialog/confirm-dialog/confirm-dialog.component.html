<div>
    <div class="icon"><i class="material-icons md-48">error_outline</i></div>
    <h3 mat-dialog-title> {{ message }}</h3>
    <form>
        <mat-dialog-actions>
            <button mat-raised-button class="mat-raised-button"(click)="close()">Annuler</button>
            <button mat-raised-button class="mat-raised-button"(click)="confirm()">Confirmer</button>
        </mat-dialog-actions>
    </form>
</div>
